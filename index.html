<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="d-lg-none d-flex navbar navbar-expand-lg navbar-light bg-light">
    <!-- Top navigation for smaller screens -->
        <div class="container-fluid">
            <h4>Library Dashboard</h4>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#books" data-bs-toggle="pill">
                            <i class="fa-solid fa-book fa-fw"></i>
                            Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#borrowers" data-bs-toggle="pill">
                            <i class="fa-solid fa-users fa-fw"></i>
                            Borrowers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#transactions" data-bs-toggle="pill">
                            <i class="fa-solid fa-history fa-fw"></i>
                            Transactions
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Side navigation for larger screens -->
        <div class="d-none d-lg-flex flex-column vh-100 p-3 bg-light" style="width: 280px;">
            <h4 class="text-center">Library Dashboard</h4>
            <hr class="mb-4">

            <div class="nav nav-pills flex-column mb-auto">
                <a href="#books" class="nav-link active" data-bs-toggle="pill">
                    <i class="fa-solid fa-book fa-fw"></i>
                    Books
                </a>
                <a href="#borrowers" class="nav-link" data-bs-toggle="pill">
                    <i class="fa-solid fa-users fa-fw"></i>
                    Borrowers
                </a>
                <a href="#transactions" class="nav-link" data-bs-toggle="pill">
                    <i class="fa-solid fa-history fa-fw"></i>
                    Transactions
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="tab-content flex-grow-1 p-4">
            <div class="tab-pane fade show active" id="books">
                <!-- Books module -->
                <h2 class="mb-4">Books</h2>
                <div class="row row-cols-1 row-cols-lg-3 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img class="card-img-top" src="images/1984.jpg" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title">1984</h5>
                                <p class="card-subtitle text-muted mb-3">George Orwell</p>
                                <p class="card-text text-success">Available</p>
                            </div>
                            <div class="card-footer text-muted">
                                ISBN: 1234567890
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img class="card-img-top" src="images/book1.jpg" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title">Book Title</h5>
                                <p class="card-subtitle text-muted mb-3">Author</p>
                                <p class="card-text">Summary of Book Title</p>
                            </div>
                            <div class="card-footer text-muted">
                                ISBN: 1234567890
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img class="card-img-top" src="images/book1.jpg" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title">Book Title</h5>
                                <p class="card-subtitle text-muted mb-3">Author</p>
                                <p class="card-text">Summary of Book Title</p>
                            </div>
                            <div class="card-footer text-muted">
                                ISBN: 1234567890
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="borrowers" class="tab-pane fade">
                <!-- Borrowers module -->

            </div>
            <div id="transactions" class="tab-pane fade">
                <!-- Transactions module -->

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
